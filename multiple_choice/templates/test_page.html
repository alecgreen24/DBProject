<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
  {% load static %}
  <title>Quiz Generator</title>
</head>

<body>
  <!-- Navigation bar -->
  <nav>
    <div class="nav-wrapper green lighten-2 class">
      <a href="#" class="brand-logo center">{{new_test.title}}</a>
      <a id="test_id">{{new_test.id}}</a>
    </div>
  </nav>
  <!-- Main Content -->
  <div class="container" id="container">
    <!-- Quiz -->
    <form id="quiz" class="hide" action="#">
      <h5 id="qTitle"></h5>
      <!-- Choice 1 -->
      <p>
        <label>
          <input id="check1" class="with-gap" type="radio" name='choices' value="A" />
          <span id="option1"></span>
        </label>
      </p>
      <!-- Choice 2 -->
      <p>
        <label>
          <input id="check2" class="with-gap" type="radio" name='choices' value="B" />
          <span id="option2"></span>
        </label>
      </p>
      <!-- Choice 3 -->
      <p>
        <label>
          <input id="check3" class="with-gap" type="radio" name='choices' value="C" />
          <span id="option3"></span>
        </label>
      </p>
      <a id="submitAnswer" class="waves-effect waves-light btn-small">Next Question</a>
    </form>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script type='text/javascript' src="{% static 'multiple_choice/test.js' %}?{% now 'U' %}"></script>
</body>

</html>,
