{% extends "menu.html" %}
{% load static %}

{% block content%}

<head>
  <link rel="stylesheet" href="{% static 'multiple_choice/login.css' %}">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <title>Sign in</title>
</head>

<h2 class="sign" align="center">Select Test to Take</h2>

<body>
  {% for test in tests %}

  <br>
  {% endfor %}
</body>

{% endblock %}
