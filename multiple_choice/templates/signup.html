<html>

<head>
  {% load static %}
  <link rel="stylesheet" href="{% static 'multiple_choice/login.css' %}?{% now 'U' %}">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <title>Sign in</title>
</head>

<body>
  {% if message %}
  {{ message }}
  {% endif %}
  <div class="main">
    <p class="sign" align="center">Sign Up</p>
    <form class="form1" action="{% url 'signup' %}" method="post">
      {% csrf_token %}
      <input name="username" class="un" type="text" align="center" placeholder="Username">
      <input name="password" class="pass" type="password" align="center" placeholder="Password">
      <input name="confirmation" class="pass" type="password" align="center" placeholder="Confirm Password">
      <button class="submit" type="submit" align="center">Sign Up</button>
      <p class="forgot" align="center"><a href="{% url 'login' %}">Already signed up?</p>
  </div>
</body>

</html>
