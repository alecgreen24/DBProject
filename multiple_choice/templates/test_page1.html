<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="quiz" method="post" action="{% url 'signup' %}">
        {% csrf_token %}
    <p>
        {% for question in questions %} 
        <p>
            {{ question.content }}
            <span>
                {% for answer in question.answers %}
                
                <p>
                    <input id="selection" class="with-gap" type="radio" name="{{question.id}}" method= "post" />
                    <span id="{{answer.id}}">{{ answer.content }}</span>
                    
                </p>
                {% endfor %}
            </span>
        </p>
        {% endfor %}
    </p>
    <input type="submit" value="Submit">
    {% update_variable current as flag %}

</form>
</body>
</html>
