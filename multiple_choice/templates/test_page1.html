<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="quiz" method="post" action="{% url 'test_taken' test.id %}">
        {% csrf_token %}
    <p>
        <p>


        {% for question in questions %} 
        <p id = "question">
            {{ question.content }}
            <span>
                {% for answer in question.answers %}
                
                <p>
                    <input id="selection" class="with-gap" type="radio" name="{{ question.id }}" value="{{ answer.id }}"/>
                    <span id="{{ answer.id }}">{{ answer.content }}</span>
                    
                </p>
                {% endfor %}
            </span>
        </p>
        {% endfor %}
    </p>
    <input type="submit" value="Submit">
    </form>
</body>

</html>
