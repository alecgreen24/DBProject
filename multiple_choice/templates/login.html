<html>

<head>
  {% load static %}
  <link rel="stylesheet" href="{% static 'multiple_choice/login.css' %}?{% now 'U' %}">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <title>Log In</title>
</head>

<body>
  {% if 'message' %}

  {{message}}

  {% endif %}
  <div class="main">
    <p class="sign" align="center">Log In</p>
    <form class="form1" action="{% url 'login' %}" method="post">
      {% csrf_token %}
      <input name="username" class="un " type="text" align="center" placeholder="Username">
      <input name="password" class="pass" type="password" align="center" placeholder="Password">
      <button type="submit" class="submit" align="center">Log In</button>
      <p class="forgot" align="center"><a href="#">Forgot Password?</p>
      <p class="forgot" align="center"><a href="{% url 'signup' %}">Don't have an account?</p>
  </div>

</body>

</html>
